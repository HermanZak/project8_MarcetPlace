<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/libs.min.css">
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>

    <!-- __________________________________START_HEADER__________________________________________________________ -->

    <header class="header_1">
        <div class="container">
            <div class="header__top">
                <div class="header__top__inner">
                    <div class="header__logo">
                        <a href="#">Marcep<span>Palace</span></a>
                    </div>
                    <div class="header__text">
                        <a href="#">Become a Seller</a>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div class="header_2">
        <div class="container">
            <div class="header__box">
                <nav class="menu">
                    <ul class="menu__list">
                        <li><a href="#">Home</a></li>
                        <li><a href="#">all products</a></li>
                        <li><a href="#">wordpress</a></li>
                        <li><a href="#">festures </a></li>
                        <li><a href="#">Pages</a></li>
                    </ul>
                </nav>
                <div class="menu__form">
                    <form>
                        <input type="text" placeholder="Search product here..." required>
                        <button type="submit">
                            <img src="images/header/icon.png" alt="">
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- __________________________________END_HEADER__________________________________________________________ -->

    <!-- __________________________________START_SERCH__________________________________________________________ -->

    <section class="serch"
        style="background: linear-gradient(to left, rgb(0, 48, 222) 0%, rgb(23, 69, 237) 54%, rgb(46, 90, 251) 100%);">
        <div class="container-fluid">
            <div class="serch__inner">
                <div class="serch__inner-title">
                    Create Your Own
                    <span>Digital Product Marketplace</span>
                </div>
                <div class="serch__inner-text">
                    MartPlace is the most powerful, & customizable template for Easy Digital Downloads Products
                </div>
                <div class="serch__inner-btn">
                    <a href="#">View All Products</a>
                    <a href="#">Popular Products</a>
                </div>
            </div>
            <div class="serch__box__form">
                <div class="rectagle"></div>
                <div class="rectagle1"></div>
                <div class="rectagle2">
                    <div class="serch__form">
                        <form>
                            <input type="text" placeholder="Search your product..." required>
                            <div class="serch_category">
                                <select name="category" id="category">
                                    <option value="all_category">All Category</option>
                                    <option value="wordpress">WordPress</option>
                                    <option value="site-template">Site Template</option>
                                    <option value="joomla">Joomla</option>
                                    <option value="psd">PSD</option>
                                </select>
                            </div>
                            <button type="submit"><span>Search Now</span></button>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- __________________________________END_SERCH__________________________________________________________ -->

    <!-- __________________________________START_PRODUCTS__________________________________________________________ -->



    <!-- __________________________________END_PRODUCTS__________________________________________________________ -->


    <!-- __________________________________JAVASCRIPT__________________________________________________________ -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/libs.min.js"></script>
    <script src="js/main.min.js"></script>
</body>

</html>
